name: Time Checking

on:
  pull_request:
    branches:
      - '**'

jobs:
  time-checking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Time Checking
        run: node src/resource.js
